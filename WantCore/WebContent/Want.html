<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  	<script type="text/javascript" src="RestletJSAPI.js"></script>
	<title>Web AplicatioN Testing</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
 	<link rel="stylesheet" href="src/styles/jquery-ui-1.10.3.custom.css" />
 	<link rel="stylesheet" type="text/css" href="styles/style.css">
 	<link rel="stylesheet" type="text/jsp" href="actions.jsp">
 	<script type="text/javascript">
 	
	function done(){
		window.location.href="playView.html";
	}
	function drawContent(){
		for(var i = 0; i<getAgents.length;i++){
			var div = document.getElementById('content');
			var newdiv = document.createElement('div');
			newdiv.setAttribute('id',"agent"+i);
			div.appendChild(newdiv);
			
			var newLabel = document.createElement('label');
			newLabel.value(getAgents()[i]);
			
			var newTextBox = documment.createElement('input');
			var newInput = document.createElement('input');
			newInput.setAttribute('type', "file");
			var newbutton = document.createElement('button');

			newdiv.appendChild(newLabel);
			newdiv.appendChild(newTextBox);
			newdiv.appendChild(newInput);
			newdiv.appendChild(newbutton);
		}		
	}
	</script>
</head>
<body>
	<div id="board">
	<h1>Web AplicatioN Testing</h1>
		<div id="display">
		<h4 id="agents" >Agents</h4>
		<h4 id="lists" >Lists</h4>
		<h4 id="scripts" >Scripts</h4>
			<div id="content">
				<script type="text/javascript">drawContent();</script>
				<input id="file" type="file">
				<input id="test" type="text">
			</div>
		</div>
		<button id="done" onclick="done()">Done</button>
	</div>
	

</body>
</html>
